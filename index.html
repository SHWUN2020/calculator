<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="Image/475497.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <div class="background">
        <div class="inputevent" id="base-segment">

            <span class="inevent" id="segment">0</span>
            <span class="inevent" id="segment2"></span>
            <span class="inevent" id="segment3"></span>
        </div>
        <div class="butnum">
            <div class="number">
                <button class="eventCE" onclick="fun(true, 0, 0)" id="num">CE</button>
                <button class="eventT" onclick="fun(true, 1, 0);saveOp = 1" id="num">/</button>
                <button class="eventZ" onclick="fun(true, 2, 0);saveOp = 2" id="num">Ã—</button>
                <button class="num9" onclick="num(9)" id="num">9</button>
                <button class="num8" onclick="num(8)" id="num">8</button>
                <button class="num7" onclick="num(7)" id="num">7</button>
                <button class="num6" onclick="num(6)" id="num">6</button>
                <button class="num5" onclick="num(5)" id="num">5</button>
                <button class="num4" onclick="num(4)" id="num">4</button>
                <button class="num3" onclick="num(3)" id="num">3</button>
                <button class="num2" onclick="num(2)" id="num">2</button>
                <button class="num1" onclick="num(1)" id="num">1</button>
                <button class="num0" onclick="num(0)" style="width: 100%;" id="num">0</button>
                <button class="eventD" onclick="dot(true)" id="num">.</button>
            </div>
            <div class="fun">
                <button class="eventTF" onclick="fun(true, 4, 0);saveOp = 4" id="num">-</button>
                <button class="eventP" onclick="fun(true, 3, 0);saveOp = 3" style="height: 150px;" id="num">+</button>
                <button class="eventM" onclick="fun(true, saveOp, 5)" style="background-color: #420400;height: 150px;"
                    id="num">=</button>
            </div>
        </div>

    </div>
    <div class="Title">
        <h1>Calculator for you!</h1>
        <h2>Created by SHWUN</h2>
        <br>
        <h3>V 3.0.0</h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
